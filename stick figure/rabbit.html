<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS简笔画 兔子</title>
    <link rel="stylesheet" href="./css/rabbit.css">
</head>

<body>
    <div class="wrap">
        <div class="pet">
            <div class="header">
                <div class="eye">
                    <div class="left_eye">
                        <i></i>
                    </div>
                    <div class="right_eye">
                        <i></i>
                    </div>
                </div>
                <div class="face_wrap">
                    <div class="face_left"></div>
                    <div class="face-right"></div>
                </div>
                <div class="nose">
                    <div class="left_nose"></div>
                    <div class="right_nose"></div>
                    <div class="bottom_nose"></div>
                </div>
            </div>
            <!-- 耳朵 -->
            <div class="ear">
                <div class="left_ear ear-animation">
                    <i></i>
                </div>
                <div class="right_ear ear-animation">
                    <i></i>
                </div>
            </div>
            <!-- 头部装饰 -->
            <div class="header_decs"></div>
            <!-- 头部装饰及耳朵 -->
            <div class="mybody">
                <div class="main_body"></div>
                <div class="left_hand"></div>
                <div class="right_hand"></div>
                <div class="left_leg"></div>
                <div class="right_leg"></div>
            </div>
        </div>
    </div>
</body>

</html>
